<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css"> 
<link rel="stylesheet" href="fonts/Lobster-Regular.ttf">
    
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
</style>
</head>

<body>
    <section class="nav">
        <canvas class="background" height="100%"></canvas>
        <div class="container ">
            <div class="row content d-flex justify-content-center">
        
                <h1> TO DO LIST </h1>
        
                <div class="info">
                    <div class="row">
                        <div class="col">
                            <h4>TOTAL : <span class="totalcount"></span> </h4>
                        </div>
                        <div class="col">
                            <h4>Remaining : <span class="Remainingcount"></span></h4>
                        </div>
                        <div class="col">
                            <h4>completed : <span class="DONEcount"></span> </h4>
                        </div>
                    </div>
                </div>
                <div class="form">
                    <div class="row">
                        <input type="text" class="input col-12" placeholder="What would you like to do today?">
                        <span type="submit" class="add " value="addtask">+</span>
                    </div>
                </div>
                <div class="row">
                    <div class="tasks col-12"></div>
                </div>
            </div>
        
        </div>
    </section>
    
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<script src="js/main.js"></script>
<script src="js/bootstrap.js"></script> 


</body>
